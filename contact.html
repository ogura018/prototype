<!DOCTYPE html>
<html>


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/ress.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://use.fontawesome.com/releases/v5.6.1　/css/all.css" rel="stylesheet">
        <title>Contact | mauve</title>
    </head>

    <body class="contact_body">
        <div class="inner">
        <div class="menu_btn">
            <img src="/images/img_menu_btn.png" alt="メニュー">
        </div>
        <header class="res_header">
            <a class="header__logo" href="index.html"></a>
            <div class="header__nav">
                <ul>
                    <a href="menu.html">
                        <li id="nav_menu">Menu</li>
                    </a>
                    <a href="reservation.html">
                        <li id="nav_reserve">Reservation</li>
                    </a>
                    <a href="access.html">
                        <li id="nav_access">Access</li>
                    </a>

                    <a href="https://www.instagram.com/mami_morishita">
                        <li id="nav_insta">Instagram</li>
                    </a>
                    <a href="https://ameblo.jp/mauanail/">
                        <li id="nav_blog">Blog</li>
                    </a>
                </ul>
            </div>
        </header>
        <main class="contact_main">
            <section class="contact__form">
                <h3>お問い合わせ</h3>
                <div class="Form">
                    <div class="Form-Item">
                        <p class="Form-Item-Label">お名前</p>
                        <input type="text" class="Form-Item-Input">
                    </div>
                    <div class="Form-Item">
                        <p class="Form-Item-Label">フリガナ</p>
                        <input type="text" class="Form-Item-Input">
                    </div>
                    <div class="Form-Item">
                        <p class="Form-Item-Label">電話番号</p>
                        <input type="tel" class="Form-Item-Input">
                    </div>
                    <div class="Form-Item">
                        <p class="Form-Item-Label isMsg">メールアドレス</p>
                        <input type="email" class="Form-Item-Input">
                    </div>
                    <div class="Form-Item">
                        <p class="Form-Item-Label isMsg">お問い合わせ内容</p>
                        <textarea class="Form-Item-Textarea"></textarea>
                    </div>
                    <input type="submit" class="Form-Btn" value="送信する">
                </div>
            </section>
        </main>
        <footer>
            <p class="copy">&copy; 2021 mauve</p>
        </footer>
        </div>
    </body>


</html>
